<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--custome css  -->
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/media.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header" id="header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <a href="./index.html"><img src="./assets/images/logo.png" /></a>
        </div>
        <div class="menu-toggle" id="menuToggle">
          <div class="menu-line line-one"></div>
          <div class="menu-line line-two"></div>
        </div>
      </div>
      <nav class="menu" id="menu">
        <ul>
          <li class="list-item-one"><a href="#">Home</a></li>
          <li class="list-item-two"><a href="#">About Us</a></li>
          <li class="list-item-three"><a href="#">Services</a></li>
          <li class="list-item-four"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>

    <section class="carousel-section">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/home-banner.png"
              alt="Banner image"
              class="d-block"
            />
            <div class="carousel-caption">
              <h1 class="banner-title">
                BUILD WITH NEXT GENERATION OF ARCHITECT
              </h1>
            </div>
            <!-- overlay -->
            <div class="overlay"></div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/home-banner.png"
              alt="banner-image"
              class="d-block"
            />
            <div class="carousel-caption">
              <h1 class="banner-title">
                BUILD WITH NEXT GENERATION OF ARCHITECT
              </h1>
            </div>
            <!-- overlay -->
            <div class="overlay"></div>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-arrow carousel-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <img src="./assets/images/right-long-solid 1.png" alt="arrow-icon" />
        </button>
        <button
          class="carousel-arrow carousel-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <img src="./assets/images/right-long-solid 2.png" alt="arrow-icon" />
        </button>
      </div>
    </section>

    <!-- Custome Js -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menuToggle");
        const menu = document.getElementById("menu");
        const header = document.getElementById("header");
        menuToggle.addEventListener("click", function () {
          menu.classList.toggle("open");
          menuToggle.classList.toggle("open");
          header.classList.toggle("bg-black");
        });
      });
    </script>
  </body>
</html>
